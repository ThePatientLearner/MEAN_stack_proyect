<ion-menu side="end" menuId="primerMenu" contentId="principal">
  <ion-header class="ion-no-border">
    <ion-toolbar color="primary">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
      <ion-item routerLink="/buscador">
        <ion-icon name="search" slot="start" routerLink="/buscador"></ion-icon>
        <ion-label>
          Buscador
        </ion-label>
      </ion-item >
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
      <ion-item routerLink="/categorias">
      <ion-icon name="folder-open" slot="start" routerLink="/categorias"></ion-icon>
      <ion-label>
        Categorias
      </ion-label>
    </ion-item >

      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
      <ion-item routerLink="/ver-series">
      <ion-icon name="videocam" slot="start" ></ion-icon>
      <ion-label>
        Ver Series
      </ion-label>
    </ion-item>
      </ion-menu-toggle>

      <ion-item-divider>
        <ion-label class="ion-padding">
          Categorías Disponibles
        </ion-label>
      </ion-item-divider>

        @for (categoria of categorias; track $index){
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/categorias" >
          <ion-avatar class="categoria-avatar">
            <ion-img [src]="categoria.imagen"
                     [alt]="categoria.nombre"></ion-img>
          </ion-avatar>
          <ion-label class="separacion">
            {{categoria.nombre}}
          </ion-label>
        </ion-item >
      </ion-menu-toggle>
        }

    </ion-list>
  </ion-content>
</ion-menu>
